<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>

<body>
    <Header>
        <h1>Pesquisa Online</h1>
    </Header>
    <section>
        <form method="get">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="userName">Nome</label>
                <input type="text" name="userName" required>
                <br>

                <label for="userAge">Idade</label>
                <input type="number" name="userAge" min="12" max="100" required>
                <br>

                <label for="birthDate">Data de Nascimento</label>
                <input type="date" name="birthDate" required>
                <br>

                <label for="userEmail">Email</label>
                <input type="email" name="userEmail" required>
                <br>

                <label for="userPhoneNumber">Telefone</label>
                <input type="tel" name="userPhoneNumber" pattern="[0-9] {11}" placeholder="DDD + números sem espaço">
                <br>

                <label for="userImage"> Upload de Fotos </label>
                <input type="file" accept="image/*" name="userImage">
                <br>

            </fieldset>

            <fieldset>
                <legend>Perfil</legend>
                <p>Gênero:</p>
                <input type="text" name="userGender" value="Feminino">
                <label for="userGender"> Feminino</label>

                <input type="text" name="userGender"  value="Masculino">
                <label for="userGender"> Masculino</label>

                <input type="text" name="userGender"  value="notInformed">
                <label for="userGender"> Prefiro não informar</label>
            </fieldset>





            <button type="submit">Enviar</button>
        </form>
    </section>
</body>

</html>
